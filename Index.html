<!DOCTYPE html>
<html>
    <head>
      <title>
        Minimal Checklist
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script type="text/javascript" src="Main.js" async defer></script> 
    </head>
    <body>
        <div>
            <div class="col align-items-center justify-content-center">
                <h1 class="text-center mt-4 mb-4">
                    Checklist
                </h1>
            </div>
            <div class="col d-flex align-items-center justify-content-center mb-4">
                <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    New
                </button>
            </div>
            <div id="container_lst" class="container">
               <div id="lst_row" class="row d-flex justify-content-around text-bg-light">
                    <h2 class="text-center">No items</h2>
               </div>
            </div>
            
        </div>
        
    </body>
    <footer>

    </footer>
</html>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button id="btn_close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">
            Enter a name for your task
          </label>
          <br/>
          <input id="inp_task" class="form-control" type="text" placeholder="Example: pay taxes"/>
        </div>
        <div class="modal-footer">
          <button id="btn_cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btn_add" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
