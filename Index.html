<!DOCTYPE html>
<html>
    <head>
      <title>
        Minimal Checklist
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script type="text/javascript" src="Main.js" async defer></script> 
    </head>
    <body>
        <div>
            <div class="col align-items-center justify-content-center">
                <h1 class="text-center mt-4 mb-4">
                    Checklist
                </h1>
            </div>
            <div class="col d-flex align-items-center justify-content-center mb-4">
                <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    New
                </button>
            </div>
            <div id="container_lst" class="container col col-6 text-bg-light">
               
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add task</h1>
        <button id="btn_close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="task_form">
        <div class="modal-body">
          <label class="form-label">
            Title
          </label>
          <br/>
          <input id="task_title" name="title" class="form-control" type="text" placeholder="Example: pay taxes"/>
          <label class="mt-3">Date</label>
          <input id="task_date" name="date" class="form-control" type="date">
          <label class="mt-3">Description</label>
          <textarea id="task_desc" name="description" class="form-control mt-3" maxlength="200">
  
          </textarea>
        </div>
        <div class="modal-footer">
          <button id="btn_cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btn_add" type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="descModal" tabindex="-1" aria-labelledby="descModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="descModalLabel">Task details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>
                Title:
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>
                Creation date:
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>
                Planned date:
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>
                Updated date:
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>
                Description:
              </td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit task</h1>
        <button id="btn_close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="task_form">
        <div class="modal-body">
          <label class="form-label">
            Title
          </label>
          <br/>
          <input id="task_title" name="title" class="form-control" type="text" placeholder="Example: pay taxes"/>
          <label class="mt-3">Date</label>
          <input id="task_date" name="date" class="form-control" type="date">
          <label class="mt-3">Description</label>
          <textarea id="task_desc" name="description" class="form-control mt-3" maxlength="200">
  
          </textarea>
        </div>
        <div class="modal-footer">
          <button id="btn_cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btn_add" type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
